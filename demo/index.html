<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div id="demo">
  </div>
  <script type="module">
    import { html, render } from 'lit';
    import '../dist/index.js';
    import mailingLists from '../dist/src/assets/mailing-lists.js'

    const userData = {
      identifier: '@neerajksharma453_gmail_com',
      screenname: 'neeraj-archive',
      email: 'neerajksharma453@gmail.com',
      password: '',
      isAdmin: false,
    };

    const selectedMailingLists = [ 'ml_best_of', 'ml_donors' ];
    const linkedProviders = [ 'google' ];

    render(
      html`
      <ia-account-settings

        .selectedMailingLists=${selectedMailingLists}

        .profilePicture=${'../demo/default-preview.jpg'}

          "screenname": "123Your screen name has been updated successfully.",

          </div>
      </div>
      <div slot="center-of-form" id="form-center">

          document.getElementById('form-center').style.backgroundColor = `#${randomColor}`;
          // document.getElementById('form-center').style.width = `${randomSize}px`;
          document.getElementById('form-center').style.height = `${randomSize}px`;
        }}>Click to change height</button>

        <button id="random-size-color" @click=${() => {
          const centerSlot = document.getElementById('form-center');
          const parent = centerSlot.parentNode;
          parent.removeChild(centerSlot);
        }}>Click to delete slotted content</button>
      </div>
      </ia-account-settings>`,

      document.querySelector('#demo')
    )
